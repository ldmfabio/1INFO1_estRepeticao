<script>
    //Problema: Diário do Professor
    /*
    Faça um programa que pergunte ao Docente a quantidade de avaliações que realizou com o aluno João. Após, usando estrutura de repetição, peça para o Professor informar todas as notas.
    O programa deverá verificar a média aritmética do aluno, considerando os dados que foram informados pelo Docente.
    Ao final, apresente mensagem indicando se o aluno foi aprovado ou não, considerando que, para ser aprovado, deverá ter atingido média aritmética maior ou igual a 7.
    */

    //Entrada
    const notas = parseInt(prompt(`Qual a quantidade de avaliações que realizou o aluno João?`));

    //Processamento
    let somaNotasJoao = 0;

    for (let i = 1; i <= notas; i++) {
        const nota = Number(prompt(`Qual a nota ${i} de ${notas} do João?`));
        somaNotasJoao = somaNotasJoao + nota;
    }

    const media = somaNotasJoao / notas;

    //Saída
    if (media >= 7) {
        document.write(`O João foi APROVADO com a média final de ${media.toFixed(1)}.`);
    }
    else {
        document.write(`O João foi REPROVADO com a média final de ${media.toFixed(1)}.`);
    }
</script>
