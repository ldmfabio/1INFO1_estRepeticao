<script>
    //Problema: Controle de suínos
    /*
    Desenvolva um programa que conte os 15 porquinhos que estão na fazenda. Para cada porquinho contado, pergunte se o porquinho é macho ou se o porquinho é fêmea.
    Ao final, apresente a quantidade de machos e fêmeas que possuem na fazenda.
    */

    //Entrada
    const porquinhos = 15;

    //Processamento
    let porquinhosMachos = 0;
    let porquinhosFemeas = 0;

    for (let i = 1; i <= porquinhos; i++) {
        const genero = prompt(`Qual o gênero do porquinho ${i} de ${porquinhos}? (F-Fêmea | M-Macho)`).toUpperCase();
        if (genero === "F") {
            porquinhosFemeas++;
        }
        else {
            porquinhosMachos++;
        }
    }

    //Saída
    document.write(`Há na fazenda ${porquinhosFemeas} fêmeas e ${porquinhosMachos} machos de porquinhos.`);
</script>
